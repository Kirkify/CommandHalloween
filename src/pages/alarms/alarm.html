<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Command Mobile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card class="dark-orange">
        <ion-card-header>
            Ottawa Alarms
        </ion-card-header>

        <ion-list>
            <button ion-item class="orange" (click)="showAlert('Grocery Store Alarms')">
                <ion-icon name="cart" item-left></ion-icon>
                Grocery Store Alarms
                <span class="badgy">3</span>
                <ion-icon item-right name="arrow-forward"></ion-icon>
            </button>

            <button ion-item class="light-orange " (click)="showAlert('Hospital Alarms')">
                <ion-icon name="medical" item-left></ion-icon>
                Hospital Alarms
                <span class="badgy">5</span>
                <ion-icon item-right name="arrow-forward"></ion-icon>
            </button>

            <button ion-item class="orange" (click)="showAlert('Cafe Alarms')">
                <ion-icon name="cafe" item-left></ion-icon>
                Cafe Alarms
                <span class="badgy">1</span>
                <ion-icon item-right name="arrow-forward"></ion-icon>
            </button>

            <button ion-item class="light-orange " (click)="showAlert('Dog Park Alarms')">
                <ion-icon name="paw" item-left></ion-icon>
                Dog Park Alarms
                <span class="badgy">2</span>
                <ion-icon item-right name="arrow-forward"></ion-icon>
            </button>

            <button ion-item class="orange" (click)="showAlert('Pub Alarms')">
                <ion-icon name="beer" item-left></ion-icon>
                Pub Alarms
                <span class="badgy">36</span>
                <ion-icon item-right name="arrow-forward"></ion-icon>
            </button>


        </ion-list>
    </ion-card>

    <ion-card class="dark-orange">
        <ion-card-header>
            Italy Alarms
        </ion-card-header>

        <ion-list>
            <button ion-item class="orange" (click)="showAlert('Grocery Store Alarms')">
                <ion-icon name="cart" item-left></ion-icon>
                Grocery Store Alarms
                <span class="badgy">3</span>
                <ion-icon item-right name="arrow-forward"></ion-icon>
            </button>

            <button ion-item class="light-orange " (click)="showAlert('Hospital Alarms')">
                <ion-icon name="medical" item-left></ion-icon>
                Hospital Alarms
                <span class="badgy">6</span>
                <ion-icon item-right name="arrow-forward"></ion-icon>
            </button>

            <button ion-item class="orange" (click)="showAlert('Cafe Alarms')">
                <ion-icon name="cafe" item-left></ion-icon>
                Cafe Alarms
                <span class="badgy">9</span>
                <ion-icon item-right name="arrow-forward"></ion-icon>
            </button>

            <button ion-item class="light-orange " (click)="showAlert('Dog Park Alarms')">
                <ion-icon name="paw" item-left></ion-icon>
                Dog Park Alarms
                <span class="badgy">3</span>
                <ion-icon item-right name="arrow-forward"></ion-icon>
            </button>

            <button ion-item class="orange" (click)="showAlert('Pub Alarms')">
                <ion-icon name="beer" item-left></ion-icon>
                Pub Alarms
                <span class="badgy">133</span>
                <ion-icon item-right name="arrow-forward"></ion-icon>
            </button>


        </ion-list>
    </ion-card>

</ion-content>
