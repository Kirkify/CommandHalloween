<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Command Mobile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item (click)="analyticsTapped()">
            <ion-thumbnail item-left>
                <img src="assets/img/analytics.png">
            </ion-thumbnail>
            <h2>Pumpkin Analytics</h2>
            <p>Halloween Effect</p>
            <ion-icon item-right name="arrow-forward"></ion-icon>
        </button>
        <button ion-item (click)="alarmsTapped()">
            <ion-thumbnail item-left>
                <img src="assets/img/alarm.png">
            </ion-thumbnail>
            <h2>Scary Alarms</h2>
            <p>Be very afraid</p>
            <ion-icon item-right name="arrow-forward"></ion-icon>
        </button>
        <button ion-item (click)="dvrTapped()">
            <ion-thumbnail item-left>
                <img src="assets/img/ghost.png">
            </ion-thumbnail>
            <h2>Spooky DVRs</h2>
            <p>Dead or Alive</p>
            <ion-icon item-right name="arrow-forward"></ion-icon>
        </button>
    </ion-list>
    <img src="assets/img/witch.png">
</ion-content>
